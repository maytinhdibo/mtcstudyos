	<header>
	 <img id="logo" src="img/icon.png"> <span>Trung tâm thông báo</span>
	  <img src="../base img/listicon.png" id='listicon' onclick="return openlist();" style="float:right"/>
	 </header>
	 <div style="height:0px;" id="list">
	 <a><div>Tới trung tâm thông báo</div></a>
	 </div>
 <div id="headernof">
<a onclick="removeallnof()" style="float:right;margin-right:8px;text-decoration:none;">Xóa tất cả thông báo</a>
<div>Thông báo <span id="countnof">0</span></div>
</div>
	 <center> 
	 <div id="thongbao"></div>
	 </center>
<script>
checknof();
function checknof(){
if(localStorage.sysnof.match(/<div/g)==null){
document.getElementById('countnof').innerHTML='0';
}else{
document.getElementById('countnof').innerHTML=+localStorage.sysnof.match(/<div/g).length;
}
document.getElementById('thongbao').innerHTML=localStorage.sysnof;
}

function renewnof(){
localStorage.sysnof=document.getElementById('thongbao').innerHTML;
checknof();
}
function removeallnof(){
localStorage.sysnof='';
checknof();
}
function openlist(){
if(document.getElementById('list').style.height!='0px'){
document.getElementById('list').style.height='0px';
document.getElementById('listicon').style.webkitTransform='rotate(0)';
}else{
window.scrollTo(0,0);
document.getElementById('list').style.height=document.getElementById('list').scrollHeight+'px';
document.getElementById('listicon').style.webkitTransform='rotate(252.5deg)';
}
}
</script>
